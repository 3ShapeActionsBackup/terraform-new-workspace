name: terraform-new-workspace
description: Create a new terraform workspace
author: Daniel Flook

inputs:
  path:
    description: Path to the terraform configuration
    required: false
    default: .
  workspace:
    description: Name of the terraform workspace
    required: true
  backend_config:
    description: List of backend configs to set, one per line
    required: false
  backend_config_file:
    description: Path to a backend config file"
    required: false

runs:
  using: docker
  image: docker://danielflook/terraform-github-actions@sha256:480a3ce899f5304ee4d6f60dee122d741b596a0dc86d980278da3de00fcc9356
  entrypoint: /entrypoints/new-workspace.sh

branding:
  icon: globe
  color: purple
