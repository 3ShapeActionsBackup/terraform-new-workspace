name: terraform-new-workspace
description: Create a new terraform workspace
author: Daniel Flook

inputs:
  path:
    description: Path to the terraform configuration
    required: false
    default: .
  workspace:
    description: Name of the terraform workspace
    required: true
  backend_config:
    description: List of backend configs to set, one per line
    required: false
  backend_config_file:
    description: Path to a backend config file"
    required: false

runs:
  using: docker
  image: docker://danielflook/terraform-github-actions@sha256:e7815bf86d3acb10bf9e13f04d01a1594c99b11cfc342d1caaddc221905ed6fb
  entrypoint: /entrypoints/new-workspace.sh

branding:
  icon: globe
  color: purple
